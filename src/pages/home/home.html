    <ion-title>Inicio</ion-title>

</ion-header>

      <ion-label>SI</ion-label>

      <ion-radio value="family"></ion-radio>

    <div id="inicio-markdown4" style="text-align:center;" class="show-list-numbers-and-dots">

    </div>
    <ion-list radio-group>
      <ion-item>
        <ion-label>Siempre</ion-label>
        <ion-radio value="friends" checked></ion-radio>

      <ion-item>
        <ion-label>En cada oportunidad</ion-label>

      </ion-item>
    </ion-list>

      <ion-row justify-content-center>
